{% extends 'recommender/base.html' %}
{% block title %}
   Delete rating
{% endblock title %}
{% block content %}
    <div>
        <form method="POST">
            {%csrf_token%}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Rating</legend>
                <h2>Are you sure you want to delete your rating for the movie <i>{{object.movie.title}}</i>?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-danger" href="{% url 'movie_detail' object.movie.id %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
