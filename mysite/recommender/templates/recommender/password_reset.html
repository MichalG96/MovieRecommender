{% extends 'recommender/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="password-reset-container">
    <section class="password-reset">
      <form method="POST">
        {% csrf_token %}
        <legend><h3>Reset Password</h3></legend>
        {{ form|crispy }}
        <button class="btn" type="submit">Send e-mail with a new password</button>
      </form>
    </section>
  </div>
{% endblock content %}
