{% extends 'recommender/base.html' %}

{%load static%}

{% load django_tables2 %}
{% load bootstrap4 %}

{% block content %}

{% if filter %}
    <form action="" method="get" class="form form-inline">
        {% bootstrap_form filter.form layout='inline' %}
        <button type="submit" class="btn btn-outline-primary">Filter</button>
        <a class="btn btn-outline-primary btn-block" href="{%url 'profile_table' profile_owner.username%}">Clear</a>
    </form>
{% endif %}
    {% render_table table %}
{% endblock content %}
